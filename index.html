<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Gereja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Laporan Keuangan Gereja Stasi Ave Maria</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Keterangan</th>
                    <th>Pemasukan (Rp)</th>
                    <th>Pengeluaran (Rp)</th>
                    <th>Saldo (Rp)</th>
                </tr>
            </thead>
            <tbody id="finance-data">
                <!-- Data keuangan akan muncul di sini -->
            </tbody>
        </table>

        <!-- Tambahkan bagian total pemasukan dan pengeluaran -->
        <section id="summary">
            <h2>Rekapitulasi Keuangan per Bulan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bulan</th>
                        <th>Total Pemasukan (Rp)</th>
                        <th>Total Pengeluaran (Rp)</th>
                    </tr>
                </thead>
                <tbody id="summary-data">
                    <!-- Total pemasukan dan pengeluaran akan muncul di sini -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
