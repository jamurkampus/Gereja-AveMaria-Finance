<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Gereja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Laporan Keuangan Gereja Stasi Ave Maria</h1>
    </header>

    <main>
        <!-- Rekapitulasi Keuangan per Bulan -->
        <section id="summary">
            <h2>Rekapitulasi Keuangan per Bulan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bulan</th>
                        <th>Total Pemasukan (Rp)</th>
                        <th>Total Pengeluaran (Rp)</th>
                    </tr>
                </thead>
                <tbody id="summary-data">
                    <!-- Total pemasukan dan pengeluaran akan muncul di sini -->
                </tbody>
            </table>
        </section>

        <!-- Detail Transaksi Bulanan (Awalnya Tersembunyi) -->
        <section id="details" style="display: none;">
            <h2 id="detail-title"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Pemasukan (Rp)</th>
                        <th>Pengeluaran (Rp)</th>
                    </tr>
                </thead>
                <tbody id="details-data">
                    <!-- Data transaksi akan muncul di sini -->
                </tbody>
            </table>
            <button onclick="hideDetails()">Kembali</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
