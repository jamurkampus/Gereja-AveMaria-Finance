<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Gereja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Laporan Keuangan Gereja Stasi Ave Maria</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Keterangan</th>
                    <th>Pemasukan (Rp)</th>
                    <th>Pengeluaran (Rp)</th>
                    <th>Saldo (Rp)</th>

            </thead>
            <tbody id="finance-data">
                <!-- Data keuangan akan muncul di sini -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
